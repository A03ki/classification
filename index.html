<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScriptで画像分類</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.8.0"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>JSで画像分類</h2>
    <div class="input-group mb-3" id="inputGroup">
        <label class="input-group-prepend">
            <div class="btn btn-primary">
                <i class="fas fa-folder-open" id="fileImage"></i>
                Choose File
                <input id="imegeForm" type="file" accept="image/jpeg,image/png" @change="readFile($event)">
            </div>
        </label>
        <input type="text" class="form-control" readonly="" :value="message">
    </div>
    <hr>
    <div id='classification' v-cloak>
        <div v-show="isSetingImg">
            <h3>プレビュー</h3>
            <canvas id="cnvs"></canvas>
        </div>
        <hr v-show="isSetingImg">
        <div v-show="isLoadingModel" class="loading">
            <img src="./data/loading.gif">
            <p>Now loading model: ResNet50</p>
        </div>
        <div v-show="isSetingImg && !isLoadingModel">
            <button type="button" class="btn btn-primary" v-on:click="serClassBar">Classification</button>
        </div>
    </div>
    <div id="classBar" v-cloak>
        <table class="table" v-show="isGetingRnak">
            <thead>
                <tr>
                    <th width="25%">Label</th>
                    <th width="75%">Probability</th>
                </tr>
            </thead>
            <tbody v-for="(style, index) in styles">
                <tr>
                    <td>
                        {{ names[index].message }}
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" v-bind:style="style.width">
                                {{ items[index].message }}%
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
