<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScriptで画像分類</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.2"></script>
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>JSで画像分類</h2>
    <div id="inputGroup"></div>
    <hr>
    <div id="visualGroup" v-cloak>
        <div class="flex" v-show="isSetingImg">
            <div>
                <h3>プレビュー</h3>
                <canvas id="cnvs"></canvas>
            </div>
            <div>
                <h3>可視化</h3>
                <canvas id="cnvs-sg"></canvas>
            </div>
        </div>
        <hr v-show="isSetingImg">
        <div v-show="isLoadingModel" class="loading">
            <img src="./data/loading.gif">
            <p>Now loading model: ResNet50</p>
        </div>
        <div class="flex" v-show="isSetingImg && !isLoadingModel">
            <button type="button" class="btn btn-primary" v-on:click="setClassBar">Classification</button>
            <button type="button" class="btn btn-primary" v-on:click="setVisualisation">Visualisation</button>
        </div>
    </div>
    <div id="classBar" v-cloak>
        <table class="table" v-show="isGetingRnak">
            <thead>
                <tr>
                    <th width="25%">Label</th>
                    <th width="75%">Probability</th>
                </tr>
            </thead>
            <tbody v-for="(style, index) in styles">
                <tr>
                    <td>
                        {{ names[index].message }}
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" v-bind:style="style.width">
                                {{ items[index].message }}%
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
